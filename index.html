<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/css.css">
  <script defer src="script/app.js"></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <h2 id="message">Message</h2>
<button id="HowToPlayBtn">How to Play ?</button>
<div class="HowToPlay">
  <span class="closed">&times;</span>
  <p>Make a Straight Line With X or O Before Your opponent</p>
</div>
  <section class="board">
    <div class="sqr" id="0"></div>
    <div class="sqr" id="1"></div>
    <div class="sqr" id="2"></div>
    <div class="sqr" id="3"></div>
    <div class="sqr" id="4"></div>
    <div class="sqr" id="5"></div>
    <div class="sqr" id="6"></div>
    <div class="sqr" id="7"></div>
    <div class="sqr" id="8"></div>
  </section>
  <div id="ResetDiv">
      <button id="Reset" onclick="location.reload()">RESET</button>
</div>
  <hr>
  <div id="xo-buttons">
    <button class="CPU">VS CPU</button>
    <!-- <button class="SetO">Player O</button>  -->
    <button class="SetPlayer">VS Player</button> 
  </div>
</body>
</html>
