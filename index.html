<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/css.css">
  <script defer src="script/app.js"></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <h2 id="message">Message</h2>

  <div class="HowToPlayBtn">
    <button id="HTPbtn">How to Play ?</button>
  </div>

  <div class="container">
    <div class="HowToPlay">
    <span class="closed">&times;</span>
    <br>
    <h3>How To Play ?</h3>
    <p>Make a Straight Line With X or O Before Your opponent
      <br>
      X will always start first.
      <br>
      Player 2 and CPU will always be O.
    </p>
    <img src="extra/Tic_tac_toe.svg.png" alt="X/O img">
    </div>
  </div>

<div class="winPopX">
    <span class="closed">&times;</span>
  <br>
  <h4>X Player Wins</h4>
  <img src="extra/cristiano-ronaldo-cristiano.gif" alt="X/O img">
</div>


<div class="winPopO">
    <span class="closed">&times;</span>
  <br>
  <h4>O Player Wins</h4>
  <img src="extra/cristiano-ronaldo-cristiano.gif" alt="X/O img">
</div>



<div class="winPopCPU">
    <span class="closed">&times;</span>
  <br>
  <h4>CPU Wins</h4>
  <img src="extra/hasbulla-hasbulla-laugh.gif" alt="X/O img">
</div>



<div class="PopTie">
    <span class="closed">&times;</span>
  <br>
  <h4>It's a Tie</h4>
  <img src="extra/heavybreathing-cat.gif" alt="X/O img">
</div>


  <section class="board">
    <div class="sqr" id="0"></div>
    <div class="sqr" id="1"></div>
    <div class="sqr" id="2"></div>
    <div class="sqr" id="3"></div>
    <div class="sqr" id="4"></div>
    <div class="sqr" id="5"></div>
    <div class="sqr" id="6"></div>
    <div class="sqr" id="7"></div>
    <div class="sqr" id="8"></div>
  </section>
  <div id="ResetDiv">
      <button id="Reset" onclick="location.reload()">RESET</button>
</div>
  <hr>
  <div id="xo-buttons">
    <button class="CPU">VS CPU</button>
    <button class="SetPlayer">VS Player</button> 
  </div>
</body>
</html>
